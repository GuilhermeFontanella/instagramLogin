<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
    </head>
    <body>
        <section>
           <div class="container login-area">
                <div class="login-img">
                    <img src="./assets/img/celular.png">
                </div>
                <div class="login-option">
                    <div class="login-inputs">
                    <div class="title">
                        <h1 id="instagram-logo"></h1>
                    </div>
                    <div class="inputs">
                        <input class="login-senha" type="text" placeholder="Telefone, nome de usuário ou email">
                        <input class="login-senha" type="password" placeholder="Senha">
                        <input id="button" type="submit" value="Entrar">
                    </div>
                    <div class="middle">
                        <div class="line"></div>
                        <div class="or"><span>ou</span></div>
                        <div class="line"></div>
                    </div>
                    <div class="facebook">
                        <div class="face-logo"></div>
                        <div class="face-link">
                            <a href="https://www.facebook.com">Entrar com o Facebook</a>
                        </div> 
                    </div>
                    <div class="recuperar-senha">
                        <div class="link">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div> 
                <div class="cadastro">
                    <span>Não tem uma conta?</span>
                    <a href="#">Cadastre-se</a>
                </div>
                <div class="app">
                    <span>Obtenha o aplicativo</span>
                    <div class="store">      
                        <div class="app-download" id="apple">
                            <a href="#"><img src="./assets/img/appstore.png"></a> 
                        </div>
                        <div class="app-download" id="android">
                            <a href="#"><img src="./assets/img/playstore.png"></a>
                        </div>     
                    </div>
                    
                </div>
            </div> 
        </section>
        <footer>
            <div class="container rodape">
                <div class="rodape-text">
                    <ul>
                        <li><a href="#">SOBRE</a></li>
                        <li><a href="#">AJUDA</a></li>
                        <li><a href="#">IMPRENSA</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">CARREIRAS</a></li>
                        <li><a href="#">PRIVACIDADE</a></li>
                        <li><a href="#">TERMOS</a></li>
                        <li><a href="#">LOCALIZAÇÕES</a></li>
                        <li><a href="#">CONTAS MAIS RELEVANTES</a></li>
                        <li><a href="#">HASHTAGS</a></li>
                        <li><a href="#">IDIOMA</a></li>
                    </ul>
                </div>
                <div class="rodape-trademark">
                    <span>2020 &copy INSTAGRAM DO FACEBOOK</span>
                </div>
            </div>
        </footer>
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
